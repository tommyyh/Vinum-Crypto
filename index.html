<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Vinum</title>
  </head>
  <body>
    <div class="cont">
      <img
        src="./static/images/texture.png"
        alt="background"
        class="bg-image"
      />
      <img src="./static/images/bottle.png" alt="bottle" class="top-bottle" />

      <header>
        <div class="header_left"></div>

        <div class="header_mid">
          <img src="./static/images/logo.png" alt="logo" />
        </div>
      </header>

      <main>
        <div class="main_side">
          <h3>not your typical wine</h3>
        </div>

        <div class="main">
          <div class="main_logo">
            <img src="./static/images/logo.png" alt="logo" />

            <h4><span style="display: block">not your</span> typical wine</h4>
          </div>

          <h1>
            <span>welcome to the future,</span>
            <span>where the frontier between</span>
            <span>real-world and metaverse assets</span> disappears.
          </h1>
        </div>
      </main>
    </div>
  </body>
</html>
